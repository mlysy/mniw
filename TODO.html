      <h1>NA</h1>
    </div>

<ul class="task-list"><li><p><label><input type="checkbox" checked><em>Test hierarchical model</em>. Make sure the <strong>R</strong> wrapper does what it’s supposed to and that the underlying <strong>C++</strong> code and testing <strong>Stan</strong> code give the same output. Put all <code>.stan</code> and <code>.R</code> test files into <code>tests/dontrun</code>.</label></p></li>
<li><p><label><input type="checkbox"><em>Documentation</em>: same template as <strong><code>LMN</code></strong>, except we may not need a vignette since the package is somewhat self-explanatory. Perhaps a short vignette illustrating how much longer it is to sample from an MNIW distribution using other packages (e.g., <strong><code>MCMCpack</code></strong>), and perhaps the Gibbs sampler for the hierarchical model as well.</label></p></li>
<li><p><label><input type="checkbox" checked><em>Convert <strong>C++</strong> code as Header-only library</em>. To do this, put everything into header files <em>except</em> files ending in <code>Export.cpp</code>. Those are the interface functions between <strong>C++</strong> and <strong>R</strong>. Don’t edit <code>RcppExports.cpp</code> since that’s created by the <strong><code>Rcpp</code></strong> package, which itself facilitates the interface process.</label></p></li>
<li><p><label><input type="checkbox" checked>Standardize and coordinate argument names in R and C++, including unit tests.</label></p></li>
<li><p><label><input type="checkbox">Create package vignette illustrating package functionality. Might also be worth comparing to <a href="https://mfasiolo.github.io/mvnfast/articles/mvnfast.html" class="external-link"><strong>mvnfast</strong></a>.</label></p></li>
<li><p><label><input type="checkbox" checked>Convenience function <code>.get_PQ</code> names dimensions. To fix this change its output to unamed arguments, but then must make sure they are never referred to by name.</label></p></li>
<li><p><label><input type="checkbox">Clean up really old commented code.</label></p></li>
<li><p><label><input type="checkbox">Remove default values for distribution parameters. This probably does more harm than good, e.g., if users define but forget to pass in a particular input…</label></p></li>
<li><p><label><input type="checkbox">Add example for <code>MatrixT</code>.</label></p></li>
<li><p><label><input type="checkbox">Add multivariate-t distribution for good measure.</label></p></li>
<li><p><label><input type="checkbox">Finish documentation and example for Gibbs sampler.</label></p></li>
<li><p><label><input type="checkbox">Add vectorized matrix inversion to <code>crossprodV</code>.</label></p></li>
<li><p><label><input type="checkbox">Add <code>Omega</code> precision input to <code>rMNIW</code>? How about <code>rmniw</code>?</label></p></li>
</ul></div>
